<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music And Code</title>
  </head>
  <body style="background-color: #212121; color: azure">
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    // Function to add a new language to the list
    function addLang(langName) {
      // Create a new list item element (li)
      const li = document.createElement("li");
      
      // Set the inner HTML of the new list item to the language name
      li.innerHTML = `${langName}`;
      
      // Append the new list item as a child of the ul with class 'language'
      document.querySelector(".language").appendChild(li);
    }

    // Call the function to add new languages
    addLang("Python");
    addLang("C++");

    // Optimized way to add a new language (better tree traversal):
    function addOptiLanguage(langName) {
      // Create a new list item element (li)
      const li = document.createElement("li");
      
      // Add a text node with the language name to the li
      li.appendChild(document.createTextNode(langName));
      
      // Append the new list item to the ul
      document.querySelector(".language").appendChild(li);
    }

    // Call the optimized function to add Ruby
    addOptiLanguage("Ruby");

    // Edit the second language (replacing Python with Mojo)
    const secondLang = document.querySelector("li:nth-child(2)"); // Select the second list item (Python)
    const newLi = document.createElement("li"); // Create a new list item
    newLi.textContent = "Mojo"; // Set the content of the new list item to "Mojo"
    secondLang.replaceWith(newLi); // Replace the second list item with the new one

    // Edit the first language (JavaScript to TypeScript) using outerHTML
    const firstLang = document.querySelector("li:first-child"); // Select the first list item
    firstLang.outerHTML = `<li>TypeScript</li>`; // Replace the first list item with "TypeScript" using outerHTML

    // Delete the last language (Ruby) from the list
    const lastLang = document.querySelector("li:last-child"); // Select the last list item
    lastLang.remove(); // Remove the last list item from the DOM
  </script>
</html>

// ====================
// Key Concepts Summarized:
// ====================


  1. Element Creation:
     - `document.createElement()`: Creates a new HTML element (e.g., <li>).

  2. Adding Text:
     - `innerHTML`: Sets the HTML content of an element.
     - `document.createTextNode()`: Creates a text node, used to append plain text to elements.

  3. Appending Elements:
     - `appendChild()`: Adds a child element to a parent, attaching it to the DOM.

  4. Querying Elements:
     - `document.querySelector()`: Selects the first element that matches a CSS selector.
     - Tree traversal allows moving through the DOM structure using:
       - `li:first-child`: Selects the first child element.
       - `li:nth-child(2)`: Selects the second child element.
       - `li:last-child`: Selects the last child element.

  5. Replacing Elements:
     - `replaceWith()`: Replaces the current element with a new one in the DOM.

  6. OuterHTML:
     - `outerHTML`: Replaces the entire HTML of an element (including the element itself) with new HTML.

  7. Removing Elements:
     - `remove()`: Deletes an element from the DOM.

  8. Tree Traversal:
     - Tree traversal refers to the process of navigating the parent-child relationship in the DOM.
     - Example: Starting from the `ul.language` node, you can traverse through its child `li` elements.
     - Efficient traversal reduces unnecessary operations and keeps performance high, which is why using `createTextNode()` with `appendChild()` is a more optimized approach compared to directly using `innerHTML`, as the latter parses HTML which can be slower and error-prone.
