<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>API</title>
    </head>
    <body style="background-color: #414141; color: azure">
        <h1>XMLHttpRequest readyState Example</h1>

        <script>
            const requestUrl = "https://api.github.com/users/Ziqode24";
            const xhr = new XMLHttpRequest();

            xhr.open("GET", requestUrl);

            xhr.onreadystatechange = function () {
                // =======================
                // XMLHttpRequest readyState Values:
                // =======================
                /*
                    readyState represents the state of the request:
                    
                    0: UNSENT           - Client has been created. open() not yet called.
                    1: OPENED           - open() has been called.
                    2: HEADERS_RECEIVED - send() has been called, and headers and status are available.
                    3: LOADING          - Downloading; responseText holds partial data.
                    4: DONE             - The request is complete, and the response is fully available.
                */
                
                console.log(xhr.readyState); // Logs current readyState

                if (xhr.readyState === 4) { // DONE state
                    if (xhr.status === 200) { // Successful response
                        const userData = JSON.parse(xhr.responseText); // Correctly parse responseText
                        console.log(userData.followers); // Outputs the number of followers
                    } else {
                        console.log("Request failed with status: " + xhr.status);
                    }
                }
            };

            xhr.send(); // Sends the request

            // =======================
            // Console Overview:
            // =======================
            /*
              Console is not part of the core JavaScript language.
              It's provided by JavaScript runtimes (e.g., browsers, Node.js).
              It serves as a debugging tool to output messages to the developer console.
              The implementation of 'console.log' originates from V8 repository: 
              GitHub repo: V8 / src / d8 / d8-console.cc.
            */
        </script>
    </body>
</html>
