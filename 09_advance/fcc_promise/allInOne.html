<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await, Promises, Callbacks, and Fetch</title>
    <style>
        :root {
            --background-dark: #1c1c1c;
            --background-card: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #9e9e9e;
            --accent-primary: #4e9af1;
            --accent-secondary: #ff7043;
            --shadow-dark: rgba(0, 0, 0, 0.5);
            --shadow-light: rgba(255, 255, 255, 0.1);
            --transition-speed: 0.4s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-dark);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            height: 100vh;
            transition: background var(--transition-speed);
        }

        .container {
            background: var(--background-card);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px var(--shadow-dark), -5px -5px 15px var(--shadow-light);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        .title {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: var(--accent-primary);
            text-shadow: 2px 2px var(--shadow-dark);
            transition: color var(--transition-speed);
        }

        button {
            background: var(--accent-primary);
            color: var(--text-primary);
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background var(--transition-speed), transform var(--transition-speed);
            box-shadow: 3px 3px 8px var(--shadow-dark), -3px -3px 8px var(--shadow-light);
        }

        button:hover {
            background: var(--accent-secondary);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        .output {
            margin-top: 20px;
            padding: 20px;
            background: var(--background-card);
            border-radius: 10px;
            box-shadow: inset 3px 3px 8px var(--shadow-dark), inset -3px -3px 8px var(--shadow-light);
            color: var(--text-secondary);
            transition: color var(--transition-speed);
        }

        .output.active {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Callbacks, Promises, Async/Await, Fetch</h1>

        <!-- Button for initiating async operations -->
        <button id="fetchDataBtn">Fetch Data</button>

        <!-- Output container for displaying results -->
        <div class="output" id="output">
            Click the button to see the result.
        </div>
    </div>

    
</body>

<script src="02_promises.js"></script>

</html>
